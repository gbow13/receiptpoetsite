<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: white;
      color: black;
      font-family: sans-serif;
    }

    .hero-container {
      position: relative;
      width: 100%;
      max-height: 50vh;
      overflow: hidden;
    }

    .landing-img {
      width: 100%;
      display: block;
      object-fit: cover;
    }

    .intro-overlay {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      max-width: 90%;
    }

    .intro-overlay h1 {
      margin: 0;
      font-size: 3.5rem;
      color: black;
      font-weight: bold;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .tile {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .tile img {
      width: 100%;
      display: block;
      transition: opacity 0.3s ease;
    }

    .tile-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: black;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .tile:hover img {
      opacity: 0.3;
    }

    .tile:hover .tile-label {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <div class="hero-container">
      <img src="images/hero.jpg" alt="Landing" class="landing-img" />
      <!-- Removed the overlay title -->
    </div>
  </header>

  <section class="intro-text">
    <p class="main-intro">
      The official website of the viral sensation who works exclusively in the medium of till receipts.
    </p>
    <p class="sub-intro">
      Here you will find some of my selected works, my shop and the chance to commission personal pieces.
    </p>
  </section>
  

  <main class="grid">
    <a href="atoz.html" class="tile">
      <img src="images/AZ-close-up.jpg" alt="A to Z" />
      <span class="tile-label">A to Z</span>
    </a>

    <a href="1to100.html" class="tile">
      <img src="images/AZ-close-up.jpg" alt="1 to 100" />
      <span class="tile-label">One Hundred</span>
    </a>

    <a href="christmastree.html" class="tile">
      <img src="images/Christmas-Tree-close.jpg" alt="Christmas Tree" />
      <span class="tile-label">Christmas Tree</span>
    </a>

    <a href="contact.html" class="tile">
      <img src="images/AZ-close-up.jpg" alt="Contact & Commissions" />
      <span class="tile-label">Contact & Commissions</span>
    </a>
  </main>
</body>
</html>
