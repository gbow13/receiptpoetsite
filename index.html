  <style>
    .hero-container {
      position: relative;

      object-fit: cover;
    }

      text-align: center;
      max-width: 90%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .intro-overlay h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .intro-overlay p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>

  <header>
    <div class="hero-container">
      <img src="images/hero.jpg" alt="Landing" class="landing-img" />
      <div class="intro-overlay">

        <p>A collection of art projects exploring everyday moments, repetition, and patterns. Click below to explore each series.</p>
      </div>
    </div>
