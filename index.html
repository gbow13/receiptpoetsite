<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipt Poet</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .hero-container {
      position: relative;
      width: 100%;
      max-height: 60vh;
      overflow: hidden;
    }
  
    .landing-img {
      width: 100%;
      display: block;
      object-fit: cover;
    }
  
    .intro-overlay {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      max-width: 90%;
    }
  
    .intro-overlay h1 {
      margin: 0;
      font-size: 3.5rem;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="hero-container">
      <img src="images/hero.jpg" alt="Landing" class="landing-img" />
      <div class="intro-overlay">
      </div>
    </div>
  </header>

  <main class="grid">
    <a href="atoz.html" class="tile">
      <img src="images/AZ-close-up.jpg" alt="A to Z" />
      <span class="tile-label">A to Z</span>
    </a>
    <a href="1to100.html"><img src="images/AZ-close-up.jpg" alt="1to100" /><span>1to100</span></a>
    <a href="chraistmastree.html"><img src="images/Christmas-Tree-close.jpg" alt="ChraistmasTree" /><span>ChraistmasTree</span></a>
    <a href="contact.html"><img src="images/AZ-close-up.jpg" alt="Contact & Commissions" /><span>Contact & Commissions</span></a>
  </main>
</body>
</html>
