<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Tree | The Receipt Poet</title>
  <link rel="stylesheet" href="style.css" />
  <script defer>
    let currentIndex = 0;
    function cycleSlides() {
      const slides = document.querySelectorAll('.slide');
      slides.forEach((slide, index) => {
        slide.classList.remove('active');
        if (index === currentIndex) {
          slide.classList.add('active');
        }
      });
      currentIndex = (currentIndex + 1) % slides.length;
    }
    window.onload = () => {
      cycleSlides();
      setInterval(cycleSlides, 4000);
    };
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <header>
    <a href="index.html">
      <img src="images/hero.jpg" alt="Hero" class="landing-img" />
    </a>
    <div class="social-links">
      <a href="https://instagram.com/thereceiptpoet" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </header>

  <main class="subpage-container">
    <div class="slideshow-container">
      <img src="images/Christmas-Tree-close.jpg" class="slide active" alt="Christmas Tree slide 1" />
      <img src="images/Christmas-full.jpg" class="slide" alt="Christmas Tree slide 2" />
      <img src="images/AZ-Frame.jpg" class="slide" alt="Christmas Tree slide 3" />
    </div>
    <div class="text-content">
      <h2>Christmas Tree (2024)</h2>
      <p>Christmas Tree is receipt number 1. It's a number of items you'd typically buy at Christmas time scanned at the till in a precise order to create the silhouette of a Christmas Tree.</p>
      <a href="contact.html" class="buy-prints-button">Buy Prints</a>
    </div>
  </main>
  <footer class="footer">
    <a href="index.html" class="home-button">← Back to Home</a>
    <p class="copyright">© 2025 The Receipt Poet. All rights reserved.</p>
  </footer>
</body>
</html>
