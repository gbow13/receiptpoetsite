<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact & Commissions</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .contact-header {
      text-align: center;
      margin-top: 2rem;
    }

    .contact-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .contact-header p {
      font-size: 1.2rem;
    }

    .contact-form {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-form button {
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      background-color: black;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header class="contact-header">
    <h1>The Receipt Poet</h1>
    <p>The viral artist who works exclusively in the medium of till receipts.</p>
  </header>

  <main>
    <section class="contact-form">
      <form action="https://formspree.io/f/xkgrpvnb" method="POST">
        <label>
          Your name:
          <input type="text" name="name" required />
        </label>
        <label>
          Your email:
          <input type="email" name="email" required />
        </label>
        <label>
          Your message:
          <textarea name="message" rows="6" required></textarea>
        </label>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
