<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact & Commissions | The Receipt Poet</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header>
    <a href="index.html">
      <img src="images/hero.jpg" alt="The Receipt Poet" class="landing-img" />
    </a>
    <div class="social-links">
      <a href="https://instagram.com/thereceiptpoet" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </header>
  
  <main class="subpage-container">
    <div class="slideshow-container">
      <img src="images/AZ-closer.jpg" alt="A to Z Slide 1" class="slideshow-image" />
      <img src="images/AZ-close-up.jpg" alt="A to Z Slide 2" class="slideshow-image" />
      <img src="images/AZ-Frame.jpg" alt="A to Z Slide 3" class="slideshow-image" />
    </div>

    <div class="text-content">
      <h1>Contact & Commissions</h1>
      <p>If you'd like to commission a personalised piece, collaborate, or just get in touch, use the form below.</p>

      <form action="https://formspree.io/f/xkgrpvnb" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your name" required />
        <input type="email" name="email" placeholder="Your email" required />
        <textarea name="message" rows="6" placeholder="Your message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <a href="index.html" class="home-button">← Home</a>
    <p>© 2025 The Receipt Poet</p>
  </footer>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slideshow-image');
    function showSlides() {
      slides.forEach(slide => slide.style.opacity = 0);
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].style.opacity = 1;
      setTimeout(showSlides, 4000);
    }
    if (slides.length > 0) {
      slides[0].style.opacity = 1;
      setTimeout(showSlides, 4000);
    }
  </script>

</body>
</html>
