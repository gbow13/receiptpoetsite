<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alphabet</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="slideshow.js"></script>
</head>
<body>
  <header>
    <div class="hero-container">
      <img src="images/hero.jpg" alt="Header" class="landing-img" />
      <div class="intro-overlay">
        <h1>The Receipt Poet</h1>
        <p class="sub-intro">The official website of the viral sensation who works exclusively in the medium of till receipts.</p>
      </div>
      <div class="social-links">
        <a href="https://instagram.com/thereceiptpoet" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </header>

  <main class="subpage-content">
    <div class="slideshow">
      <img src="images/AZ-closer.jpg" class="slide active" alt="A to Z artwork 1" />
      <img src="images/AZ-close-up.jpg" class="slide" alt="A to Z artwork 2" />
      <img src="images/AZ-Frame.jpg" class="slide" alt="A to Z artwork 3" />
    </div>
    <div class="description">
      <h2>Alphabet</h2>
      <p>
        This project maps the alphabet across London via receipt-based artworks...
      </p>
    </div>
  </main>
</body>
</html>
