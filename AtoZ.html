<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A to Z â€“ The Receipt Poet</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>

    <header>
        <div class="hero-container">
          <img src="images/hero.jpg" alt="Hero Image" class="landing-img" />
          <div class="social-links top-right">
            <a href="https://instagram.com/thereceiptpoet" target="_blank" aria-label="Instagram">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </div>
      </header>

  <!-- Main AtoZ content -->
  <main class="subpage-layout">
    <div class="slideshow">
      <img src="images/AZ-closer.jpg" class="slide" />
      <img src="images/AZ-close-up.jpg" class="slide hidden" />
      <img src="images/AZ-Frame.jpg" class="slide hidden" />
    </div>

    <div class="subpage-text">
      <h2>A to Z</h2>
      <p>This project is a creative experiment where each letter of the alphabet is given a poetic twist, printed on a till receipt.</p>
      <p>Each piece balances humor, social commentary, and the constraints of the medium to create something that is both fleeting and collectible.</p>
    </div>
  </main>

  <!-- Simple JavaScript for slideshow -->
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    setInterval(() => {
      slides[currentSlide].classList.add("hidden");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.remove("hidden");
    }, 3000);
  </script>

</body>
</html>
