<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counting</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="simple-header">
    <h1>The Receipt Poet</h1>
    <p>The viral artist who works exclusively in the medium of till receipts.</p>
  </header>

  <div class="subpage">
    <img id="atoz-img" src="images/AZ-close-up.jpg" alt="AtoZ" />
    <div class="blurb">
      <h2>#3 Alphabet</h2>
      <p>A simple premise, 26 items from A to Z. I posted this on social media and it took on a life of its own. It was featured on a number
        of news websites
      </p>
    </div>
  </div>

  <script>
    let slideIndex = 0;
    function cycleImages(id, images) {
      const img = document.getElementById(id);
      setInterval(() => {
        slideIndex = (slideIndex + 1) % images.length;
        img.src = images[slideIndex];
      }, 3000);
    }
    cycleImages("atoz-img", ["images/atoz1.jpg", "images/atoz2.jpg", "images/atoz3.jpg"]);
  </script>
</body>
</html>
